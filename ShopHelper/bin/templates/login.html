<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

  <!-- Site Properties -->
  <title>Login To ShopHelper</title>
<link rel="stylesheet" type="text/css" href="/semantic/semantic.min.css" />
<script type="text/javascript" src="/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="/semantic/semantic.min.js"></script>
  <style type="text/css">
    body {
      background-color: #443A38;
    }
    body > .grid {
      height: 100%;
    }
    #loginHeader .logo {
      margin-top: -100px;
      width:400px;
    }
    #loginHeader{
    	margin-bottom:0;
    }
    .column {
      max-width: 450px;
    }
  </style>
  <script>
  $(document)
    .ready(function() {
      $('.ui.form')
        .form({
          fields: {
            name: {
              identifier  : 'name',
              rules: [
                {
                  type   : 'empty',
                  prompt : '用户名不能为空'
                }
              ]
            },
            password: {
              identifier  : 'password',
              rules: [
                {
                  type   : 'empty',
                  prompt : '密码不能为空'
                }
              ]
            }
          }
        })
      ;
      if($("#errorMsg").text().length > 0){
    	  $("#errorMsg").show();
      }
      
    })
  ;
  </script>
</head>
<body>

<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 id="loginHeader" class="ui teal image header">
      <img src="/images/shophelper.png" class="logo"/>
    </h2>
    <form class="ui large form" action="/home" method="post">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="name" placeholder="用户名"/>
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="密码"/>
          </div>
        </div>
        <div class="ui fluid large teal submit button">登录</div>
      </div>
      <div id="errorMsg" class="ui error message" th:text="${loginError}"></div>
    </form>
  </div>
</div>

</body>

</html>
